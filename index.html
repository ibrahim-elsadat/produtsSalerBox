<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section id="slaesForm">
        <h1 class=" text-center m-5 ">Slaes Class</h1>
        
        <div class="container w-75 mx-auto ">
            <label for="PName" class="mb-1 ps-2 fw-bolder" >NAME</label>
            <input type="text" class="form-control" id="PName" placeholder="Enter your name">
            <label for="PPrice" class="mb-1 ps-2 fw-bolder">Price</label>
            <input type="text" class="form-control" id="PPrice" placeholder="Enter your name">
            <label for="PCategory" class="mb-1 ps-2 fw-bolder">Category</label>
            <input type="text" class="form-control" id="PCategory" placeholder="Enter your name">
            <label for="PDescription" class="mb-1 ps-2 fw-bolder">Description</label>
            <input type="text" class="form-control" id="PDescription" placeholder="Enter your name">
            <!-- button -->
            <button class="btn btn-primary mt-3" id="add" onclick="addProduct(this.value)">Add</button>
        </div>
        <!-- searching -->
        <div class="container w-50" id="search" >  
            <label for="searchInput"></label>
            <input type="text" oninput="searchProduct(this.value)" id="searchInput" placeholder="search" class="w-100 form-control">
        </div>
    <!-- table -->

    <div class="container w-75 mx-auto mt-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Category</th>
                    <th scope="col">Product Description</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Update</th>

                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- <tr>
                    <th scope="row">1</th>

                    <td>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-warning">Update</button>
                    </td>
                </tr> -->
            </tbody>
        </table>


    </div>
